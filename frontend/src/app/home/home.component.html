<h2> Movies </h2>
<li *ngFor = "let movie of movies"> 
    {{ movie.title}}
</li>

<h2> Actors </h2>
<li *ngFor = "let actor of actors"> 
    {{ actor.name }}    
</li>

<h2> Directors </h2>
<li *ngFor = "let director of directors"> 
    {{ director.name }}    
</li>
