<h2> Movies </h2>
<div class = 'block-holder'> 
    <div class = 'blocks' *ngFor = "let movie of movies" > 
        <div class = 'movies' routerLink="{{movie.movies_id}}">
             
            <img [src]="movie.poster" style= "width: 100px;">
            <h2> {{movie.title}} </h2>
            <h3>{{ movie.movies_id }}</h3>
        </div> 
    </div>
</div>
