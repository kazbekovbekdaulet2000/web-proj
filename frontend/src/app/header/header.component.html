<div class = "header" *ngIf="router.url !== '/login' && router.url !== '/sign-up' && router.url !== '/reset-password'">
    <div class = "link">
        <svg class = 'svg' width="26" height="20" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="1" y1="1" x2="25" y2="1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="1" y1="10" x2="25" y2="10" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="1" y1="19" x2="25" y2="19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <a [routerLink] = '["/home"]' style = "margin-left: 50px"> Home</a>
        <a [routerLink] = '["/actors"]'> Actors</a>
        <a [routerLink] = '["/movies"]'> Movies</a>
        <a [routerLink] = '["/about"]'> About </a>  
    </div>

    <div class = 'user_block'>
        <div class = 'wishlist'><p [routerLink] = '["/wishlist"]'> My wishlist</p></div>
        <a [routerLink] = '["/login"]' *ngIf="!isLoged()"> Login </a>
        <a [routerLink] = '["/account"]' *ngIf="isLoged()"> {{username}}</a>
        <div class = "icon-holder"> <img [src] = "image" style= "width: 100%;"></div>    
        
    </div>
</div>
